<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Forms.css" />
</head>

<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label" for="Email">Email</label>
                    <input type="text " class="form-control " placeholder="Enter your Email" id="Email">
                </div>

                <div class="mb-3 col">
                    <label class="form-label" for="Pass">Password</label>
                    <input type="password" class="form-control " placeholder="Enter your Password" id="Pass">
                </div>
            </div>

            <!-- Select -->
            <div class="mb-3">
                <select class="form-select">
                    <option value="1">one</option>
                    <option value="2 ">two</option>
                </select>
            </div>

            <!-- Normal checkbox -->
            <div class="normal mb-3">
                <label for="agree">agree</label>
                <input type="checkbox" id="agree">
            </div>

            <!-- Bootstrap CHeckbox -->
            <div class="form-check mb-3">
                <label for="agreebootsrap" class="form-check-label">agree</label>
                <input type="checkbox" id="agreebootstrap" class="form-check-input">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
